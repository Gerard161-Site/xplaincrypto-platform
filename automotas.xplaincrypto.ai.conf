server {
    listen 80;
    server_name automotas.xplaincrypto.ai;

    access_log /var/log/nginx/automotas.access.log;
    error_log /var/log/nginx/automotas.error.log debug;

    # API endpoints - proxy to backend
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 10m;
    }

    # Main application - proxy to frontend
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 10m;
    }
}

server {
    listen 443 ssl http2;
    server_name automotas.xplaincrypto.ai;

    ssl_certificate /etc/letsencrypt/live/automotas.xplaincrypto.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/automotas.xplaincrypto.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

